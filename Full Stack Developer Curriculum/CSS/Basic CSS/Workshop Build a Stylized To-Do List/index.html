<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<ul class="todo-list">
    <h1>Title</h1>
    <li>
        <input type="checkbox" id="item1">
        <label for="item1">label1</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="github.com" target="_blank">link1</a>
            </li>
        </ul>
    </li>
    <li>
        <input type="checkbox" id="item2">
        <label for="item2">label2</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="camp.am" target="_blank">link2</a>
            </li>
        </ul>
    </li>
    <li>
        <input type="checkbox" id="item3">
        <label for="item3">label3</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="freecodecamp.org" target="_blank">link3</a>
            </li>
        </ul>
    </li>
    <li>
        <input type="checkbox" id="item4">
        <label for="item4">label4</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="google.com" target="_blank">link4</a>
            </li>
        </ul>
    </li>

</ul>
</body>

</html>
